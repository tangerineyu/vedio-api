version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql_container
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: video_db
    ports:
        - "3306:3306"
    volumes:
        - mysql_data:/var/lib/mysql
    networks:
        - video_net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      timeout: 5s
      retries: 20
      interval: 5s
  redis:
    image: redis:alpine
    container_name: video_redis
    ports:
        - "6379:6379"
    networks:
        - video_net
  app:
    build: .
    container_name: video_app
    ports:
      - "8080:8080"
    depends_on:
      - mysql
      - redis
    volumes:
      - ./upload:/app/uploads
      - ./config.docker.yaml:/app/config.yaml
    networks:
      - video_net
volumes:
    mysql_data:
networks:
    video_net:

